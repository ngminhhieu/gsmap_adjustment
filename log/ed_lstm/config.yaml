base_dir: log/ed_lstm/
data:
  batch_size: 300
  test_batch_size: 1
  test_size: 0.2
  valid_size: 0.2
log_level: INFO
model:
  activation: relu
  horizon: 1
  input_dim: 72
  output_dim: 1
  rnn_units: 200
  seq_len: 6
train:
  dropout: 0
  epochs: 500
  log_dir: log/ed_lstm/
  loss: mse
  optimizer: adam
  patience: 25
