base_dir: log/lstm/
data:
  batch_size: 300
  dataset: ../drive/My Drive/precip_adjustment_data/all_data.npz
  test_batch_size: 1
  test_size: 0.2
  valid_size: 0.2
log_level: INFO
model:
  activation: relu
  horizon: 1
  input_dim: 1
  output_dim: 1
  rnn_units: 200
  seq_len: 6
train:
  dropout: 0
  epochs: 500
  log_dir: log/lstm/
  loss: mae
  optimizer: adam
  patience: 15
